
machine:
  php:
    version: 5.5.21
dependencies:
  override:
    - mkdir -p build/logs
    - composer install --dev --no-interaction
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini
test:
  override:
    - phpunit -c phpunit.xml.dist
  post:
    - "vendor/bin/coveralls"
